<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minnesota Treks</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-block shrink wrap" style="padding: 0;">
      
      <div class="grid-content small-12 medium-5 collapse">
        <ul class="primary menu-bar">
          <li ui-sref-active="is-active"><a ui-sref="home"><strong><img zf-iconic="" icon="person" size="small" class="float-left">Minnesota Treks</strong></a></li>
          
        </ul>
        </div>

        <div class="grid-content small-12 medium-7 collapse">
        <ul class="primary menu-bar">
        
          <li ui-sref-active="is-active"><a ui-sref="add-treks">Add Treks</a></li>
          <li ui-sref-active="is-active"><a ui-sref="about">About</a></li>
          <li ui-sref-active="is-active"><a ui-sref="contact">Contact</a></li>
        </ul>
        </div>

      </div>

      <div class="grid-block">
          <div class="grid-block medium-5 show-for-medium">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2821.173249920975!2d-93.26857454875069!3d45.00110357214205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b33277750582d5%3A0xaa0373ea2e6a459!2sDangerous+Man+Brewing+Company!5e0!3m2!1sen!2sus!4v1445627006850" width="100%" height="1000" frameborder="0" style="border:0" allowfullscreen></iframe>

          </div>
      <div ui-view class="grid-content"></div>

      <zf-notification-static id="trek-notify" title="New Trek" position="bottom-left">
      <p>Added awesome trek to list!</p>
      </zf-notification-static>
      
      </div>
    </div>
  </body>
</html>
